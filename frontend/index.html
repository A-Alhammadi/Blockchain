<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <style>
        /* Center image container */
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            width: 150px; /* size you desire */
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Image Container -->
    <div class="image-container">
        <img src="ethelect.png" alt="Ethelect Logo">
    </div>

    <h1 style="text-align: center;">Voting System</h1>

    <h2>Register Candidate</h2>
    <input type="text" id="candidateName" placeholder="Candidate Name">
    <button onclick="registerCandidate()">Register Candidate</button>

    <h2>Register Voter</h2>
    <button onclick="registerVoter()">Register Voter</button>

    <h2>Vote</h2>
    Candidate ID: <input type="number" id="candidateId">
    <button onclick="voteForCandidate()">Vote</button>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.4/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
