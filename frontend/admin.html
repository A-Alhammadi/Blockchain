<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>
<body>
    <img src="ethelect.png" alt="Ethelect Logo" id="ethelect-logo">
    <h1>Admin Page</h1>

    <!-- The admin controls are wrapped in a div with an id "admin-controls" -->
    <div id="admin-controls" style="display:none;"> <!-- Initially hidden -->
        <h2>Register a New Candidate</h2>
        <input id="new-candidate-name" type="text" placeholder="Candidate Name">
        <button id="register-candidate-btn">Register Candidate</button>

        <h2>Voting Controls</h2>
        <button id="start-voting-btn">Start Voting</button>
        <button id="end-voting-btn">End Voting</button>
    </div>

    <h2>Candidates List</h2>
    <div id="candidates-list"></div>

    <p><a href="landing.html">Back to Home</a></p>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.x/dist/web3.min.js"></script>
    <script src="js/app.js" defer></script>
    <script>
      // Script to add event listeners after the DOM content is loaded
      document.addEventListener('DOMContentLoaded', (event) => {
        // Add event listener for registering a candidate
        document.getElementById('register-candidate-btn').addEventListener('click', registerCandidate);
        // Add event listener for starting the voting process
        document.getElementById('start-voting-btn').addEventListener('click', startVoting);
        // Add event listener for ending the voting process
        document.getElementById('end-voting-btn').addEventListener('click', endVoting);

        // Call refreshUI to update the display of the admin controls
        // based on the user's ownership status
        refreshUI();
      });
    </script>
</body>
</html>
