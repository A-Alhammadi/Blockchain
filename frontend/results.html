<!DOCTYPE html>
<html>
<head>
    <title>Results Page</title>
    <link rel="stylesheet" type="text/css" href="css/results.css">
</head>
<body>
    <img src="ethelect.png" alt="Ethelect Logo" id="ethelect-logo">
    <h1>Results</h1>

    <div id="resultsTable">
        <!-- Chart will be inserted here -->
        <canvas id="votesChart"></canvas>
    </div>

    <button id="refresh-results-button">Refresh Results</button>
    
    <p><a href="landing.html">Back to Home</a></p>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.x/dist/web3.min.js"></script>
    <script src="js/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('refresh-results-button').addEventListener('click', displayCandidatesAndVotes);
            displayCandidatesAndVotes(); // Call this on page load to display results immediately
        });
    </script>    
</body>
</html>
